<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <fieldset class="style-form">
            <h1 class="style-form-heading">Sign in to your account</h1>
            <form action="" method="get">
                <div class="login">
                    <label for="login">Email</label>
                    <input class="text-input" id="login" type="text" name="login" />
                </div>
                <br>
                <div class="password">
                    <div class="flex">
                        <label for="passw"> Password</label>
                        <a href="#">Forgot your password?</a>
                    </div>
                    <input class="text-input" id="passw" type="password" name="passw" />
                </div>
                <br>
                <div class="stay-signed-in">
                    <label>
                        <input id="stay-signed-in-box" type="checkbox" name="stay signed in" />
                        <span style="margin-left: 5px">Stay signed in for a week</span>
                    </label>
                </div>
                <br>
                <div>
                    <button class="continue">Continue</button>
                </div>
            </form>
        </fieldset>
    </div>
</body>

</html>
